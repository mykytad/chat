<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Чат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <!-- Главный экран с сообщениями -->
            <main class="col-12 col-md-9 col-lg-9 d-flex flex-column border-start p-3">
                <header class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
                    <h5 class="m-0">Имя пользователя</h5>
                    <a href="#" class="btn btn-danger btn-sm">Удалить диалог</a>
                </header>
                <div class="flex-grow-1 overflow-auto" id="messages">
                    <div class="d-flex flex-column gap-2">
                        <div class="align-self-start bg-secondary text-white p-2 rounded">Привет!</div>
                        <div class="align-self-end bg-primary text-white p-2 rounded">Привет, как дела?</div>
                    </div>
                </div>
                <footer class="mt-3">
                    <form class="d-flex gap-2">
                        <input type="text" class="form-control" placeholder="Введите сообщение...">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </footer>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
