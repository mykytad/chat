<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Чат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        @media (max-width: 767px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid chat-container">
        <div class="row flex-grow-1">
            <!-- Сайдбар (скрыт на мобильных) -->
            <nav class="d-none col-md-3 col-lg-3 bg-light d-md-flex flex-column p-3 sidebar">
                <header class="mb-3">
                    <a href="/" class="fs-5 text-decoration-none">Главная</a>
                </header>
                <div class="flex-grow-1 overflow-auto">
                    <ul class="list-group">
                        <li class="list-group-item">Диалог 1</li>
                        <li class="list-group-item">Диалог 2</li>
                        <li class="list-group-item">Диалог 3</li>
                    </ul>
                </div>
                <footer class="mt-3">
                    <a href="#" class="d-block">Настройки</a>
                    <a href="#" class="d-block">Выход</a>
                </footer>
            </nav>
            
            <!-- Главный экран с сообщениями -->
            <main class="col-12 col-md-9 col-lg-9 d-flex flex-column border-start p-3">
                <header class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3 flex-shrink-0">
                    <h5 class="m-0">Имя пользователя</h5>
                    <a href="#" class="btn btn-danger btn-sm">Удалить диалог</a>
                </header>
                <div class="messages-container" id="messages">
                    <div class="d-flex flex-column gap-2">
                        <div class="align-self-start bg-secondary text-white p-2 rounded">Привет!</div>
                        <div class="align-self-end bg-primary text-white p-2 rounded">Привет, как дела?</div>
                    </div>
                </div>
                <footer class="mt-3 flex-shrink-0">
                    <form class="d-flex gap-2">
                        <input type="text" class="form-control" placeholder="Введите сообщение...">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </footer>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messagesContainer = document.getElementById("messages");
            const inputField = document.querySelector("input");
            function adjustHeight() {
                setTimeout(() => {
                    document.body.style.height = window.innerHeight + "px";
                }, 100);
            }
            inputField.addEventListener("focus", adjustHeight);
            inputField.addEventListener("blur", adjustHeight);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
